<div class="example-button-container">
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon" (click)="openEditDialog(null)">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> 
        {{column === 'id'?'action': column | titlecase }} 
      </th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <ng-container *ngIf="column === 'id'">
          <section>
            <div class="example-button-row">
              <button mat-stroked-button (click)="openEditDialog(element)">Edit</button>
              <button mat-stroked-button color="warn" (click)="deleteRow(element[column])">Delete</button>
            </div>
          </section>
        </ng-container>

        <ng-container *ngIf="column === '#'">
          {{ (paginator.pageIndex * paginator.pageSize) + i + 1 }}
        </ng-container>

        <ng-container *ngIf="column !== 'id'&& column !=='#'">
          {{  element[column] }}
        </ng-container>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
