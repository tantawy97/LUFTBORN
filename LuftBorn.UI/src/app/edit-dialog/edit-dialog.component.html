<div class="container">

    <h1 mat-dialog-title>Edit</h1>
    <form [formGroup]="form" (ngSubmit)="onOkClick()" class="edit-form">
        <div mat-dialog-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Price" formControlName="price">
                <mat-error *ngIf="form.get('price').invalid && (form.get('price').dirty || form.get('price').touched)">
                    Price is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Quantity" formControlName="quantity">
                <mat-error *ngIf="form.get('quantity').invalid && (form.get('quantity').dirty || form.get('quantity').touched)">
                    Quantity is required
                </mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button type="submit" [disabled]="form.invalid" color="primary">OK</button>
            <button mat-button type="button" (click)="onCancelClick()" color="warn">Cancel</button>
        </div>
    </form>
    
</div>
